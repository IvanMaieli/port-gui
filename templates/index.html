{% extends "base.html" %}

{% block content %}
<div style="margin-bottom: 40px;">
    {{ section.content | safe }}
</div>

<h3>Writing</h3>
<ul class="post-list">
    {% set blog = get_section(path="blog/_index.md") %}
    {% for page in blog.pages %}
    <li class="post-item">
        <span class="post-date">[{{ page.date | date(format="%Y-%m-%d") }}]</span>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
