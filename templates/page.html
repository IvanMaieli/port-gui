{% extends "base.html" %}

{% block content %}
<article>
    <h1 class="article-title">{{ page.title }}</h1>
    {% if page.date %}
    <span class="article-meta">{{ page.date | date(format="%Y-%m-%d") }}</span>
    {% endif %}
    
    <div class="article-content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
