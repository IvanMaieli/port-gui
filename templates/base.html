<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
</head>
<body>
    <header>
        <h1><a href="{{ config.base_url }}" style="text-decoration:none; color:#000;">{{ config.title }}</a></h1>
        <div>{{ config.extra.bio }}</div>
        <div class="nav-links" style="margin-top:10px;">
            <a href="mailto:{{ config.extra.email }}">Email</a> |
            <a href="https://{{ config.extra.github }}">GitHub</a> |
            <a href="https://{{ config.extra.linkedin }}">LinkedIn</a> |
            <a href="/projects.md">Projects</a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer style="margin-top:50px; font-size:0.8em; color:#888; border-top:1px solid #eee; padding-top:10px;">
        &copy; 2025 {{ config.extra.author }}
    </footer>
</body>
</html>
