{{ define "main" }}
    <div class="intro-content">
        {{ .Content }}
    </div>

    {{ if .IsHome }}
    <h3>Writing</h3>
    <ul class="post-list">
        {{ range (where .Site.RegularPages "Section" "blog") }}
        <li class="post-item">
            <span class="post-date">[{{ .Date.Format "2006-01-02" }}]</span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
{{ end }}
