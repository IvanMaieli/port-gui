{{ define "main" }}
<article class="quantum-article">
    <header class="q-header">
        <div class="q-meta-top">
            <span class="q-label">SYSTEM_LOG</span>
            {{ if ne .Title "Projects" }}
            <span class="q-timestamp">MEASURED: {{ .Date.Format "2006.01.02_15:04" }}</span>
            {{ end }}
        </div>
        <h1 class="q-title">{{ .Title }}</h1>
        <div class="q-header-line"></div>
    </header>

    <div class="q-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
