{{ define "main" }}
<article>
    <header style="margin-bottom: 40px;">
        <h2 style="font-size: 40px; line-height: 1.1; margin-bottom: 16px;">{{ .Title }}</h2>
        {{ if ne .Title "Projects" }}
        <div class="post-date">{{ .Date.Format "Jan 2, 2006" }}</div>
        {{ end }}
    </header>

    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
