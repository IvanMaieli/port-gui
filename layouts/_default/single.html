{{ define "main" }}
<article>
    <h1 class="article-title">{{ .Title }}</h1>
    
    {{ if ne .Title "Projects" }}
    <div class="article-meta">
        Date: {{ .Date.Format "2006-01-02" }}
    </div>
    {{ end }}

    <div class="article-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
