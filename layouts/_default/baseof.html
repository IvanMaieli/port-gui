<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ " style.css" | relURL }}">
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="{{ "" | relURL }}">{{ .Site.Title }}</a></h1>
            <div class="bio">{{ .Site.Params.bio }}</div>
            <nav>
                <a href="{{ " projects" | relURL }}">Projects</a>
                <a href="https://{{ .Site.Params.github }}">GitHub</a>
                <a href="https://{{ .Site.Params.linkedin }}">LinkedIn</a>
                <a href="mailto:{{ .Site.Params.email }}">Contact</a>
            </nav>
        </header>

        <main>
            {{ block "main" . }}{{ end }}
        </main>

        <footer>
            &copy; {{ now.Year }} {{ .Site.Title }}
        </footer>
    </div>
</body>

</html>
