<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration:none; color:#000;">{{ .Site.Title }}</a></h1>
        
        <div class="bio">{{ .Site.Params.bio }}</div>
        
        <div class="nav-links">
            <a href="mailto:{{ .Site.Params.email }}">Email</a> |
            <a href="https://{{ .Site.Params.github }}">GitHub</a> |
            <a href="https://{{ .Site.Params.linkedin }}">LinkedIn</a> |
            <a href="/projects">Projects</a>
        </div>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <hr>
        <p>Â© 2025 Ivan Maieli</p>
    </footer>
</body>
</html>
